<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personality Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz">
        <h1>Personality Test</h1>
        <form id="quiz-form">
            <div class="question">
                <p>Question 1: How do you handle stress?</p>
                <input type="radio" name="q1" value="A"> A: I stay calm and collected<br>
                <input type="radio" name="q1" value="B"> B: I get anxious easily<br>
            </div>
            <div class="question">
                <p>Question 2: what is the best element?</p>
                <input type="radio" name="q2" value="A"> A: fire<br>
                <input type="radio" name="q2" value="B"> B: water<br>
                <input type="radio" name="q2" value="B"> B: Earth<br>
                <input type="radio" name="q2" value="B"> B: Gay<br>
            </div>
            <!-- Add more questions in similar format -->
            <input type="submit" value="Submit">
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
